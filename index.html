<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVReady Renewals</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EVReady Renewals</h1>
    
    <div>
        <h2>Upload Your Station Data</h2>
        <label for="stationFile">Upload Station Data (Excel):</label>
        <input type="file" id="stationFile" accept=".xls,.xlsx">
        
        <button id="processButton">Process Files</button>
    </div>
    
    <div>
        <h2>Renewal Cost Table</h2>
        <table id="renewalsTable" border="1">
            <thead>
                <tr>
                    <th>Org Name</th>
                    <th>Station Name</th>
                    <th>Model Number</th>
                    <th>Station S/N</th>
                    <th>Select SKU</th>
                    <th>1-Year Cost</th>
                    <th>3-Year Cost</th>
                    <th>5-Year Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
